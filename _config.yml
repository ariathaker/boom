title: Aria test documentation
description: A starter page for Aria!
theme: just-the-docs

url: https://ariathaker.github.io/boom

heading_anchors: true


    remote_theme: just-the-docs/just-the-docs
plugins:
  - jekyll-feed

color_scheme: better_contrast
markdown: kramdown

logo: "/assets/logo.png"
favicon_ico: "/assets/icon.png"

callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

nav_external_links:
  - title: OSV Schema
    url: https://ossf.github.io/osv-schema/
    hide_icon: false # set to true to hide the external link icon - defaults to false
  - title: OSV-Scanner
    url: https://google.github.io/osv-scanner/
    hide_icon: false # set to true to hide the external link icon - defaults to false
    
aux_links:
  Template Repository: https://github.com/ariathaker/boom

  

  
